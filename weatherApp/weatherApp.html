<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">WeatherApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 shadow-none" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="container w-50 mt-5 p-3 fs-5 text-center d-flex flex-column align-items-center" id="input-container">

        <h1>Weather App</h1>
        <span class="show-error"></span>
        <div class="input-group pb-3 w-50">
            <input type="search" id="cityName" class="form-control shadow-none" placeholder="Name of City"
                aria-label="Recipient's username" aria-describedby="button-addon2" required>
            <button class="btn btn-light" type="submit" id="button-addon2">
                <img src="search.svg" alt="serach-button" class="background-white" id="search">
            </button>
        </div>
        <div class="hide-on-error">
            <span id="name"></span>
            <div class="col pb-3">
                <div class="row justify-content-center">Temperature</div>
                <div class="row">
                    <div class="col-5" id="celcius"></div>
                    <div class="col-4" id="maxTemp"></div>
                    <div class="col-3" id="minTemp"></div>
                </div>
                <div class="row my-5 justify-content-center">
                    <div class="col-3 order-1">
                        <img id="weatherImage" id="Image">
                        <span id="weatherName"></span>
                        <span id="weatherDesc"></span>
                    </div>
                    <div class="col-7 order-0">
                        <span class="row" id="latLog"></span>
                        <span class="row" id="feelsLike"></span>
                        <span class="row" id="pressure"></span>
                        <span class="row" id="humidity"></span>
                        <span class="row" id="seaLevel"></span>
                        <span class="row" id="groundLevel"></span>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="weatherApp.js"></script>
    <!-- Bootstrap5 Link -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
